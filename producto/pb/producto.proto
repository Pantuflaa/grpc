syntax = "proto3";
package pb;

service Peticion{
        rpc RealizarPeticion(Objeto) returns(Serie) {}
        rpc PedirEstado(Serie) returns(Estado) {}
}
message Objeto {
        string id = 1;
        string producto = 2;
        int32 valor = 3;
        string tienda = 4;
        string destino = 5;
        int32 prioritario = 6;
}
message Serie{
        int32 serie = 1;
}
message Estado{
        string estado = 1;
}
